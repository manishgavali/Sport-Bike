{% extends "base.html" %}
{% block title %}Add New Bike - Admin Panel{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-motorcycle"></i> Add New Bike</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <h5 class="mb-3">Basic Information</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Brand *</label>
                                <input type="text" name="brand" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Model *</label>
                                <input type="text" name="model" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Year *</label>
                                <input type="number" name="year" class="form-control" min="2000" max="2030" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Category *</label>
                                <select name="category" class="form-control" required>
                                    <option value="">Select Category</option>
                                    <option value="sport">Sport</option>
                                    <option value="supersport">Super Sport</option>
                                    <option value="naked">Naked</option>
                                    <option value="touring">Touring</option>
                                    <option value="cruiser">Cruiser</option>
                                    <option value="adventure">Adventure</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Price (â‚¹) *</label>
                                <input type="number" name="price" class="form-control" step="1000" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="url" name="image_url" class="form-control" placeholder="https://...">
                        </div>

                        <hr class="my-4">

                        <h5 class="mb-3">Technical Specifications (Optional)</h5>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Engine CC</label>
                                <input type="number" name="engine_cc" class="form-control">
                            </div>
                            <div class="col-md-8 mb-3">
                                <label class="form-label">Engine Type</label>
                                <input type="text" name="engine_type" class="form-control" placeholder="e.g., Liquid-cooled, 4-stroke">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Max Power (HP)</label>
                                <input type="number" name="max_power" class="form-control" step="0.1">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Max Torque (Nm)</label>
                                <input type="number" name="max_torque" class="form-control" step="0.1">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Top Speed (km/h)</label>
                                <input type="number" name="top_speed" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Mileage (km/l)</label>
                                <input type="number" name="mileage" class="form-control">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Fuel Capacity (L)</label>
                                <input type="number" name="fuel_capacity" class="form-control" step="0.1">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Weight (kg)</label>
                                <input type="number" name="weight" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Seat Height (mm)</label>
                                <input type="number" name="seat_height" class="form-control">
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Add Bike
                            </button>
                            <a href="{{ url_for('admin.manage_bikes') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
