{% extends "base.html" %}
{% block title %}Edit Bike - {{ bike.brand }} {{ bike.model }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h4><i class="fas fa-edit"></i> Edit Bike - {{ bike.brand }} {{ bike.model }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <h5 class="mb-3">Basic Information</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Brand *</label>
                                <input type="text" name="brand" class="form-control" value="{{ bike.brand }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Model *</label>
                                <input type="text" name="model" class="form-control" value="{{ bike.model }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Year *</label>
                                <input type="number" name="year" class="form-control" value="{{ bike.year }}" min="2000" max="2030" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Category *</label>
                                <select name="category" class="form-control" required>
                                    <option value="">Select Category</option>
                                    <option value="sport" {% if bike.category == 'sport' %}selected{% endif %}>Sport</option>
                                    <option value="supersport" {% if bike.category == 'supersport' %}selected{% endif %}>Super Sport</option>
                                    <option value="naked" {% if bike.category == 'naked' %}selected{% endif %}>Naked</option>
                                    <option value="touring" {% if bike.category == 'touring' %}selected{% endif %}>Touring</option>
                                    <option value="cruiser" {% if bike.category == 'cruiser' %}selected{% endif %}>Cruiser</option>
                                    <option value="adventure" {% if bike.category == 'adventure' %}selected{% endif %}>Adventure</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Price (â‚¹) *</label>
                                <input type="number" name="price" class="form-control" value="{{ bike.price }}" step="1000" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="url" name="image_url" class="form-control" value="{{ bike.image_url or '' }}">
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" name="is_active" class="form-check-input" id="is_active" {% if bike.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">Active</label>
                            </div>
                        </div>

                        <hr class="my-4">

                        <h5 class="mb-3">Technical Specifications</h5>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Engine CC</label>
                                <input type="number" name="engine_cc" class="form-control" value="{{ bike.specs.engine_cc if bike.specs else '' }}">
                            </div>
                            <div class="col-md-8 mb-3">
                                <label class="form-label">Engine Type</label>
                                <input type="text" name="engine_type" class="form-control" value="{{ bike.specs.engine_type if bike.specs else '' }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Max Power (HP)</label>
                                <input type="number" name="max_power" class="form-control" value="{{ bike.specs.max_power if bike.specs else '' }}" step="0.1">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Max Torque (Nm)</label>
                                <input type="number" name="max_torque" class="form-control" value="{{ bike.specs.max_torque if bike.specs else '' }}" step="0.1">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Top Speed (km/h)</label>
                                <input type="number" name="top_speed" class="form-control" value="{{ bike.specs.top_speed if bike.specs else '' }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Mileage (km/l)</label>
                                <input type="number" name="mileage" class="form-control" value="{{ bike.specs.mileage if bike.specs else '' }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Fuel Capacity (L)</label>
                                <input type="number" name="fuel_capacity" class="form-control" value="{{ bike.specs.fuel_capacity if bike.specs else '' }}" step="0.1">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Weight (kg)</label>
                                <input type="number" name="weight" class="form-control" value="{{ bike.specs.weight if bike.specs else '' }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Seat Height (mm)</label>
                                <input type="number" name="seat_height" class="form-control" value="{{ bike.specs.seat_height if bike.specs else '' }}">
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save"></i> Update Bike
                            </button>
                            <a href="{{ url_for('admin.manage_bikes') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
